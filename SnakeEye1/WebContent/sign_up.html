    ==============================================-->
    <section id="about_banner"style="padding:110px 0 0px 0;">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="about_menu">
                        <h2>Signup</h2>
                        <div class="bread">
                            <a href="index.html">Home</a><span>&#62;</span><a class="active" href="sign_up.html">Signup</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

                    Signup banner part end
    ==============================================-->

    <!--=============================================
                  Signup part start
    ==============================================-->
    <section id="claim_part" class="client_bg client_bg2 sign_form_part">
        <div class="container">
            
            <div class="row signup_form_pad" style="
    margin-top: -100px;
">
                <div class="col-lg-7 offset-lg-5">
                    <div class="main_signup">
                        <h4>Signup</h4>
                        <p>Register quickly to get all other facilities</p>
                        <form action="#">
                            <div class="signup_inner">
                                <div class="row fast_input">
                                    <div class="col sign_input_inner">
                                        <input type="text" placeholder="your full name">
                                        <i class="fas fa-user"></i>
                                    </div>
                                    <div class="col sign_input_inner">
                                        <input type="text" placeholder="user name">
                                        <i class="fas fa-user"></i>
                                    </div>
                                </div>
                                <div class="sign_input_inner">
                                    <input type="email" placeholder="your e-mail here">
                                    <i class="fas fa-envelope"></i>
                                </div>
                                <div class="sign_input_inner">
                                    <input type="password" placeholder="your password here">
                                    <i class="fas fa-lock"></i>
                                </div>
                                <button type="submit">Signup</button>
                                <p>Do you have already an account? <a href="#">Sign in</a></p>
                               
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
